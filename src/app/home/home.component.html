<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div *ngFor="let item of coursesObservable | async">        
        <div class="post-preview">
          <a href="javascript:void(0);">
            <h2 class="post-title">
              {{item.title | truncate : 65 }}
            </h2>
            <h3 class="post-subtitle">
              {{item.description | truncate : 100 }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="javascript:void(0);">{{item.author}}</a>
            on {{item.date}}</p>
        </div>
        <hr>
      </div>
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="javascript:void(0);">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>
